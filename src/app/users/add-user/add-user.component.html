<h2>Add new User</h2>

<form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
    <label class="text-left" for="exampleInputEmail1">First Name</label>
    <div class="form-group input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
        </div>
        <input  [style.color]="color_valid ? 'black' : 'red' " ng-style=" " type="text" class="form-control" formControlName="first_name" id="first_name" aria-describedby="first_name" placeholder="First name">
    </div>

    <label class="text-left" for="exampleInputEmail1">Last Name</label>
    <div class="form-group input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
        </div>
        <input  [style.color]="color_valid ? 'black' : 'red' " ng-style=" " type="text" class="form-control" formControlName="last_name" id="last_name" aria-describedby="last_name" placeholder="Last name">
    </div>

    <label class="text-left" for="exampleInputEmail1">Email address</label>
    <div class="form-group input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope"></i></span>
        </div>
        <input  [style.color]="color_valid ? 'black' : 'red' " ng-style=" " type="email" class="form-control" formControlName="email" id="email" aria-describedby="email" placeholder="Email">
    </div>


    <button type="submit" class="btn btn-primary btn-login">ADD USER</button>
</form>
